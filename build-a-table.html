    <h1>Mountains</h1>
    <div id="mountains"></div>
    <script>
      const MOUNTAINS = [
        { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
        { name: "Everest", height: 8848, place: "Nepal" },
        { name: "Mount Fuji", height: 3776, place: "Japan" },
        { name: "Vaalserberg", height: 323, place: "Netherlands" },
        { name: "Denali", height: 6168, place: "United States" },
        { name: "Popocatepetl", height: 5465, place: "Mexico" },
        { name: "Mont Blanc", height: 4808, place: "Italy/France" },
      ];

      function thCreate(text) {
        let th = document.createElement("th");
        let tx = document.createTextNode(text);
        th.appendChild(tx);
        return th;
      }

      let table = document.createElement("table");
      let mnts = document.getElementById("mountains");
      let header = document.createElement("tr");
      let th = document.createElement("th");

      let name = thCreate("name");
      let height = thCreate("height");
      let place = thCreate("place");

      header.appendChild(name);
      header.appendChild(height);
      header.appendChild(place);

      table.appendChild(header);

      function trCreate(obj) {
        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        let tx1 = document.createTextNode(obj.name);
        let td2 = document.createElement("td");
        let tx2 = document.createTextNode(obj.height);
        let td3 = document.createElement("td");
        let tx3 = document.createTextNode(obj.place);
        td1.appendChild(tx1);
        td2.appendChild(tx2);
        td3.appendChild(tx3);
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        return tr;
      }

      for (let i = 0; i < MOUNTAINS.length; i++) {
        let tr = trCreate(MOUNTAINS[i]);
        table.appendChild(tr);
      }

      mnts.appendChild(table);
    </script>
  </body>
</html>
